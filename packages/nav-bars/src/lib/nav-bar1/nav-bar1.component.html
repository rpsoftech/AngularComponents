<div class="navigation">
  <ul>
    <li
      class="list active"
      *ngFor="let data of svg"
      [class.active]="data.uid === index"
    >
      <a href="#" (click)="change(data.uid)">
        <span class="icon">
          <img [src]="data.img" alt="Icon" />
        </span>
      </a>
    </li>

    <div class="indicator"></div>
  </ul>
</div>
