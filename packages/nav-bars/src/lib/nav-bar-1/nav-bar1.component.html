<div class="navigation">
  <ul>
    <li
      class="list active"
      *ngFor="let data of parentData"
      [class.active]="data.uid === index"
    >
      <a (click)="change(data.uid, data.indicator_color)">
        <span
          class="icon_div"
          [class.active]="data.uid === index"
          [ngStyle]="{
            'background-color': data.uid === index ? data.indicator_color : ''
          }"
        >
          <span
            class="icon"
            [ngStyle]="{
              'background-color':
                data.uid === index
                  ? data.icon.active_color
                  : data.icon.inactive_color,
              '-webkit-mask': data.icon.url
            }"
          >
          </span>
        </span>
      </a>
    </li>
    <div class="indicator"></div>
  </ul>
</div>
